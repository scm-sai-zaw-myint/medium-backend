#app
server.port=8000

#Datesource
spring.datasource.url=jdbc:mysql://localhost:3309/medium_data?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

spring.main.allow-circular-references=true
spring.jpa.open-in-view=false

#jwt
app.jwt.secret=abcdefghijklmnOPQRSTUVWXYZABcDEFGHIJKlMopQRStuNg
app.jwt.validity=10080

#multipart config
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

#files
file.upload-dir=classpath:/static/images